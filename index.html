<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wavelength</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>

<style>
:root {
  --bg: #0a0a0a;
  --card: #141414;
  --accent: #ff0055;
  --text: #f5f5f5;
  --text-muted: #aaaaaa;
  --text-dim: #666666;
  --border: #222;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'IBM Plex Mono', monospace;
}

.view { display:none; }
.view.active { display:block; }

.center-screen {
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:2rem;
}

.center-box {
  background: var(--card);
  padding:2rem;
  width:100%;
  max-width:420px;
  border:1px solid var(--border);
}

.auth-logo {
  font-family:'Bebas Neue',sans-serif;
  font-size:3rem;
  letter-spacing:0.08em;
  text-align:center;
}
.auth-logo span { color:var(--accent); }

.auth-tagline {
  text-align:center;
  margin:1rem 0 2rem;
  font-size:0.75rem;
  color:var(--text-muted);
}

.form-group { margin-bottom:1rem; }

label {
  display:block;
  font-size:0.7rem;
  margin-bottom:0.4rem;
  color:var(--text-muted);
}

input {
  width:100%;
  padding:0.6rem;
  background:#111;
  border:1px solid var(--border);
  color:white;
}

button {
  width:100%;
  padding:0.7rem;
  border:none;
  cursor:pointer;
  font-family:'IBM Plex Mono', monospace;
  margin-top:0.5rem;
}

.btn-primary {
  background:var(--accent);
  color:white;
}

.btn-ghost {
  background:none;
  border:1px solid var(--border);
  color:var(--text);
}
</style>
</head>
<body>

<div class="view active" id="auth-view">
  <div class="center-screen">
    <div class="center-box">
      <div class="auth-logo">Wavelength <span>Music</span></div>
      <div class="auth-tagline">Your portal to music magic</div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password">
      </div>

      <button class="btn-primary" id="signup-btn">Create Account</button>
      <button class="btn-ghost" id="login-btn">Login</button>

      <p id="message" style="margin-top:1rem; font-size:0.8rem; color:var(--accent);"></p>
    </div>
  </div>
</div>

<script>
const SUPABASE_URL = 'https://ozkrjvyuptwlzaqhqljc.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96a3Jqdnl1cHR3bHphcWhxbGpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzODI2NDksImV4cCI6MjA4Njk1ODY0OX0.SqNJLTYZwnHV5kywP1PyLdp9-y76ugu-PyfL7BOGLIA';

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const signupBtn = document.getElementById('signup-btn');
const loginBtn = document.getElementById('login-btn');
const message = document.getElementById('message');

signupBtn.addEventListener('click', async () => {
  const email = emailInput.value;
  const password = passwordInput.value;
  const { data, error } = await supabase.auth.signUp({ email, password });
  if (error) {
    message.textContent = error.message;
  } else {
    message.textContent = 'Check your email for the confirmation link!';
  }
});

loginBtn.addEventListener('click', async () => {
  const email = emailInput.value;
  const password = passwordInput.value;
  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) {
    message.textContent = error.message;
  } else {
    message.textContent = 'Login successful!';
  }
});
</script>

</body>
</html>
