<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wavelength</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>

<style>
:root {
  --bg: #0a0a0a;
  --card: #141414;
  --accent: #ff0055;
  --text: #f5f5f5;
  --text-muted: #aaaaaa;
  --text-dim: #666666;
  --border: #222;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'IBM Plex Mono', monospace;
}

.view { display:none; }
.view.active { display:block; }

.center-screen {
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:2rem;
}

.center-box {
  background: var(--card);
  padding:2rem;
  width:100%;
  max-width:420px;
  border:1px solid var(--border);
}

.auth-logo {
  font-family:'Bebas Neue',sans-serif;
  font-size:3rem;
  letter-spacing:0.08em;
  text-align:center;
}
.auth-logo span { color:var(--accent); }

.auth-tagline {
  text-align:center;
  margin:1rem 0 2rem;
  font-size:0.75rem;
  color:var(--text-muted);
}

.form-group { margin-bottom:1rem; }

label {
  display:block;
  font-size:0.7rem;
  margin-bottom:0.4rem;
  color:var(--text-muted);
}

input {
  width:100%;
  padding:0.6rem;
  background:#111;
  border:1px solid var(--border);
  color:white;
}

button {
  width:100%;
  padding:0.7rem;
  border:none;
  cursor:pointer;
  font-family:'IBM Plex Mono', monospace;
  margin-top:0.5rem;
}

.btn-primary {
  background:var(--accent);
  color:white;
}

.btn-ghost {
  background:none;
  border:1px solid var(--border);
  color:var(--text);
}

.status-message {
  font-size:0.8rem;
  text-align:center;
  margin-top:1rem;
  color:var(--text-dim);
}
</style>
</head>
<body>

<div class="view active" id="auth-view">
  <div class="center-screen">
    <div class="center-box">
      <div class="auth-logo">Wavelength <span>â™ª</span></div>
      <div class="auth-tagline">Sign in or sign up to continue</div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password">
      </div>

      <button class="btn-primary" id="login-btn">Sign In</button>
      <button class="btn-ghost" id="signup-btn">Sign Up</button>

      <div class="status-message" id="status-msg"></div>
    </div>
  </div>
</div>

<div class="view" id="app-view">
  <div class="center-screen">
    <div class="center-box">
      <div class="auth-logo">Welcome!</div>
      <button class="btn-primary" id="logout-btn">Log Out</button>
    </div>
  </div>
</div>

<script>
const SUPABASE_URL = "https://ozkrjvyuptwlzaqhqljc.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96a3Jqdnl1cHR3bHphcWhxbGpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzODI2NDksImV4cCI6MjA4Njk1ODY0OX0.SqNJLTYZwnHV5kywP1PyLdp9-y76ugu-PyfL7BOGLIA";

// Fix: UMD exposes "Supabase" not "supabase"
const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const authView = document.getElementById("auth-view");
const appView = document.getElementById("app-view");
const statusMsg = document.getElementById("status-msg");

function showView(view) {
  if(view === "auth") {
    authView.classList.add("active");
    appView.classList.remove("active");
  } else {
    authView.classList.remove("active");
    appView.classList.add("active");
  }
}

// Handle login
document.getElementById("login-btn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  statusMsg.textContent = "Signing in...";
  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if(error) {
    statusMsg.textContent = error.message;
  } else {
    statusMsg.textContent = "Signed in!";
    showView("app");
  }
});

// Handle signup
document.getElementById("signup-btn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  statusMsg.textContent = "Signing up...";
  const { data, error } = await supabase.auth.signUp({ email, password });
  if(error) {
    statusMsg.textContent = error.message;
  } else {
    statusMsg.textContent = "Check your email to confirm!";
  }
});

// Handle logout
document.getElementById("logout-btn").addEventListener("click", async () => {
  await supabase.auth.signOut();
  showView("auth");
});

// Auto check session
(async () => {
  const { data: { session } } = await supabase.auth.getSession();
  if(session) {
    showView("app");
  }
})();
</script>

</body>
</html>
